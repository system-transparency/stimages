stages:
  - build

make-default:
  stage: build
  image: debian:bookworm-slim
  before_script:
    - apt update
    - apt install -qqy curl git golang-1.19-go pigz sudo make mmdebstrap cpio
      export GOPATH="${PWD}"/.go
    - go install system-transparency.org/stmgr@latest
  script:
    - make
  artifacts:
    paths:
      - build/stimage.*
      - build/debian-bookworm-amd64.*
